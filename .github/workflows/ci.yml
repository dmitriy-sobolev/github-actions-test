name: CI

on:
  push:
    branches: [main]

jobs:
  linux:
    name: test-exit-code-linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Run testing
        shell: bash
        run: |
          cd . | echo "clear exit status"
          source emit-non-zero-exit-code
          cd . | echo "clear exit status"
  windows:
    name: test-exit-code-windows
    runs-on: windows-2019
    strategy:
      fail-fast: false
    steps:
      - name: Run testing
        shell: cmd
        run: |
          cd . | echo "clear exit status"
          source emit-non-zero-exit-code
          cd . | echo "clear exit status"
  macos:
    name: test-exit-code-macos
    runs-on: macos-11
    strategy:
      fail-fast: false
    steps:
      - name: Run testing
        shell: cmd
        run: |
          cd . | echo "clear exit status"
          source emit-non-zero-exit-code
          cd . | echo "clear exit status"
